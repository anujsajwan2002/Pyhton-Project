<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
    }

    h2 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr {
      animation: rowFade 0.4s ease forwards;
      opacity: 0;
    }

    @keyframes rowFade {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }

    .logout {
      text-align: right;
      margin-bottom: 20px;
    }

    .logout a {
      text-decoration: none;
      color: #d9534f;
      font-weight: bold;
      font-size: 16px;
    }

    .logout a:hover {
      text-decoration: underline;
    }

    a.download-btn {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    a.download-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="admin-link">
    <a href="/admin/history"><i class="fas fa-clock-rotate-left"></i> View History</a>
  </div>
  
  <div class="logout">
    <a href="{{ url_for('admin_logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>
  <h2><i class="fas fa-table-list"></i> Uploaded Resumes</h2>

  <table>
    <tr>
      <th><i class="fas fa-file-alt"></i> Filename</th>
      <th><i class="fas fa-percent"></i> Match Score</th>
      <th><i class="fas fa-key"></i> Keywords</th>
      <th><i class="fas fa-download"></i> Download</th>
    </tr>
    {% for resume in resumes %}
    <tr>
      <td>{{ resume.filename }}</td>
      <td>{{ resume.match_score }}</td>
      <td>{{ resume.keywords }}</td>
      <td><a class="download-btn" href="{{ url_for('download_resume', filename=resume.filename) }}" download>⬇️</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
