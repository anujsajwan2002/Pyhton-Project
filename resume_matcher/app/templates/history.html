<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Match History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 40px;
      margin: 0;
    }

    h2 {
      color: #007BFF;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    th {
      background: #007BFF;
      color: white;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr {
      animation: fadeIn 0.4s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-clock-rotate-left"></i> Resume Upload History</h2>

  {% if history %}
  <table>
    <tr>
      <th><i class="fas fa-file-alt"></i> Filename</th>
      <th><i class="fas fa-percent"></i> Match Score</th>
      <th><i class="fas fa-key"></i> Keywords</th>
    </tr>
    {% for item in history %}
    <tr>
      <td>{{ item.filename }}</td>
      <td>{{ item.match_score }}</td>
      <td>{{ item.keywords }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>No resumes uploaded yet.</p>
  {% endif %}

  <a class="back-link" href="/admin/dashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
</body>
</html>
