<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Matcher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #007BFF;
      margin-bottom: 30px;
    }

    form {
      background: white;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
      animation: slideIn 0.8s ease;
    }

    @keyframes slideIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 10px;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    input[type="submit"]:hover {
      transform: scale(1.05);
    }

    .admin-link {
      margin-top: 20px;
    }

    .admin-link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .admin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-robot"></i> AI Resume Matcher</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="resumes" multiple required><br>
    <input type="submit" value="ðŸ“¤ Upload Resume">
  </form>

  <div class="admin-link">
    <a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-arrow-right-to-bracket"></i> Go to Dashboard</a>
  </div>
</body>
</html>
